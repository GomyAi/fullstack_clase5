<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script type ="application/javascript">
        //2.- Soy en personaje en un videojuego, y dependiendo 
        //del nivel tengo cierto título: Cuando empiezo soy “Aprendiz”
        // si llego al nivel 10 evoluciono a “Acróbata” y
        // si paso del nivel 20 me hago un “ninja” ¿Que soy actualmente?

     let nivel = parseFloat(prompt("Que nivel sos?"))   
        if (nivel <10) {
            alert("Sos Aprendiz")
        }else if (nivel <=20){
            alert("Sos “Acróbata”")
        }else{
            alert("Sos ninja")
        } 
    </script>
</body>
</html>
