         let examen1 = parseFloat(prompt("Examen uno fue de: "))
         let examen2=  parseFloat(prompt("Examen dos fue de: "))
         let examen3= parseFloat(prompt("Examen tres fue de: "))
  
         
    let promedio;

    function total () {
        promedio = (examen1 + examen2 + examen3) / 3;
    
    }total ();
    
    if (promedio >= promedioEsperado){
        alert("Promedio de: "+ promedio + "Felicidades! ganaste un premio")
    }else if (promedio >= 6 ){
       alert("No ganaste premio, pero has pasado el semestre :3, tu promedio fue de: " + promedio)
    }else {
        alert("Has reprobado, promedio final de: " + promedio)
    
    }
